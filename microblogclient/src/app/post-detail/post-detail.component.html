<div id="container">
    <div *ngIf="post" id="post-container">
        <div id="header">
            <img [src]="post.owner.icon"id="user-icon">

            <div id="username-container">
                <a routerLink="/user/{{post.owner.user.id}}">{{post.owner.user.username}}</a>
                
            </div>
        </div>
        <div id="body">
            {{post.body}}
        </div>
        <div *ngIf="isMyPost" id="footer">
            <button (click)="deletePost()" id="button">Delete</button>
        </div>

    </div>
    
</div>
