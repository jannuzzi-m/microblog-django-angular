<div *ngIf="profile" id="info-cotainer">
  <a routerLink="/user/{{ profile.id }}">
    <div id="header-profile">
      <img [src]="profile.icon" id="profile-icon" />
      <p>olá {{ profile.user.username }}</p>
    </div>
  </a>
</div>
<ul id="menu">
  <a routerLink="/notifications">
    <li>Notificações <div *ngIf="notificationCount" id="notfication-count">{{notificationCount}}</div></li>
  </a>
</ul>
<div id="signout-container"><button (click)="logout()">Sair</button></div>
